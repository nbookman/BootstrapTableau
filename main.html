<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="./src/js/jquery-3.6.0.min.js"></script>
  <script src="./src/js/bootstrap.bundle.min.js"></script>
  <link href="./src/css/bootstrap.min.css" rel="stylesheet" />
  <script src="./src/js/tableau.extensions.1.latest.min.js"></script>
  <link rel="stylesheet" href="./src/css/main.css" />
</head>

<body>
  <iframe
    id="extension-content-frame"
    style="position: fixed; top: 0; left: 0; bottom: 0; right: 0; width: 100%; height: 100%; border: none; margin: 0; padding: 0; overflow: auto; z-index: 999999;"
    sandbox="allow-scripts"
    src="./src/index.html"
  >
  </iframe>

  <script>
    const iframe = document.getElementById('extension-content-frame');

    // Throttle scroll events to max every 100ms to avoid spamming the iframe
    let lastSent = 0;
    window.addEventListener('scroll', () => {
      const now = Date.now();
      if (now - lastSent > 100) {
        lastSent = now;
        if (iframe && iframe.contentWindow) {
          iframe.contentWindow.postMessage(
            {
              type: 'scroll',
              scrollX: window.scrollX,
              scrollY: window.scrollY,
            },
            '*'
          );
        }
      }
    });
  </script>
</body>

</html>
