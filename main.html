<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./src/js/jquery-3.6.0.min.js"></script>
  <script src="./src/js/bootstrap.bundle.min.js"></script>
  <link href="./src/css/bootstrap.min.css" rel="stylesheet">
  <script src="./src/js/tableau.extensions.1.latest.min.js"></script>
  <script src="./src/js/index.js"></script>
  <link rel="stylesheet" href="./src/css/main.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: auto;
    }
    #debug-buttons {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 100000;
    }
    .scroll-marker {
      position: absolute;
      left: 0;
      width: 100%;
      height: 2px;
      background: red;
    }
  </style>
</head>

<body>
  <iframe
    id="extension-content-frame"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; overflow: auto;"
    sandbox="allow-scripts"
  ></iframe>

  <div id="debug-buttons">
    <button onclick="console.log('[manual scroll save]', window.scrollX, window.scrollY); localStorage.setItem('scrollX', window.scrollX); localStorage.setItem('scrollY', window.scrollY);">Save Scroll</button>
    <button onclick="const x = parseInt(localStorage.getItem('scrollX') || 0); const y = parseInt(localStorage.getItem('scrollY') || 0); console.log('[manual scroll restore]', x, y); window.scrollTo(x, y);">Restore Scroll</button>
  </div>

  <!-- Optional: visual marker to see scroll position target -->
  <div class="scroll-marker" style="top: 500px;"></div>
  <div class="scroll-marker" style="top: 1000px;"></div>
  <div class="scroll-marker" style="top: 1500px;"></div>
</body>

</html>
