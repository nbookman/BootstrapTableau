<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tableau Extension Shell</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: auto;
    }
    #extension-content-frame {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>

<body>
  <iframe
    id="extension-content-frame"
    sandbox="allow-scripts"
  ></iframe>

  <script>
    // Inject the iframe content directly
    const iframe = document.getElementById('extension-content-frame');
    const doc = iframe.contentDocument || iframe.contentWindow.document;
    doc.open();
    doc.write(`
      <!DOCTYPE html>
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <title>Extension</title>
        <script src="./src/js/jquery-3.6.0.min.js"></script>
        <script src="./src/js/bootstrap.bundle.min.js"></script>
        <script src="./src/js/tableau.extensions.1.latest.min.js"></script>
        <script src="./src/js/index.js"></script>
        <link href="./src/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="./src/css/main.css">
        <style>
          html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: auto;
          }
        </style>
      </head>
      <body></body>
      </html>
    `);
    doc.close();
  </script>
</body>

</html>
